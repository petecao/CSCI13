plugins {
    id 'java'
}

group 'Lab2'
version '1.0'

sourceCompatibility = 1.8

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'Lab2'
    }
    from sourceSets.main.allSource
}

task testsJar(type: Jar, dependsOn: test) {
    classifier = 'tests'
    from sourceSets.test.allSource
    from testReportDir
}

artifacts {
    archives testsJar
}